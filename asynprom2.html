<html>
    <head></head>
<body>
<script>
    const count=true;
    let pro = new Promise(function(resolve, reject) {
        if (count) {
            resolve("There is a count value.");
        } else {
            reject("There is no count value.");
        }
    });
    pro.then(function(res){
        console.log(res);
    });

    pro.catch(function(res){
        console.log(res);
    });
    </script>
    </body>
    </html>
