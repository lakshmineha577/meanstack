<html> 
<head>
<script>
var a = 0;
var b = 0;
var c = 0;
function changeBackground() {
var x = document.getElementById('bg');
bg.style.backgroundColor = 'rgb('+a+', '+b+', '+c+')';
a += 1;
b += a + 30;
c += b + 30;
if (a > 255) a = a - b;
if (b > 255) b = a;
if (c > 255) c = b;
}
</script>
</head>
<body>
<input type="text" id ="bg" onkeyup="changeBackground()"
placeholder="write something" style="color:rgb(234, 241, 241)">
</body>
</html>
