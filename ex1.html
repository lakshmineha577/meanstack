
<html>
<head>
   <title>Case Javascript</title>
   <script>
    function swapCase(str) {
  let newStr = "";
  for (let i = 0; i < str.length; i++) {
    if (str[i] === str[i].toUpperCase()) {
      newStr += str[i].toLowerCase();
    } else {
      newStr += str[i].toUpperCase();
    }
  }
  return newStr;
}

   </script>
</head>
<body>
<h2>type here</h2>
  <input id="str" type="text" /> 

</body>
</html>
