<html>
<head>
<title>Document</title>
 <script type="text/javascript">
function cyan()
{

}
function magenta()
{

f.style.backgroundColor="magenta";
}
</script>
</head>
<body>

<input type="button" onclick="cyan()" value="CYAN"><br><br>
    <div id="d1" style=height:400px;width:400px;background-color:red></div>
</center></body></html>
